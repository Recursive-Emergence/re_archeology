<!DOCTYPE html>
<html>
<head>
    <title>Debug Categories</title>
</head>
<body>
    <h1>Debug Categories Loading</h1>
    <div id="status">Loading...</div>
    <div id="results"></div>
    
    <script>
        async function testCategories() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.textContent = 'Fetching categories...';
                
                const response = await fetch('/api/v1/threads/categories');
                console.log('Response status:', response.status);
                console.log('Response OK:', response.ok);
                
                if (response.ok) {
                    const categories = await response.json();
                    console.log('Categories received:', categories);
                    
                    statusDiv.textContent = 'Categories loaded successfully!';
                    resultsDiv.innerHTML = '<pre>' + JSON.stringify(categories, null, 2) + '</pre>';
                } else {
                    statusDiv.textContent = 'Failed to load categories';
                    resultsDiv.textContent = 'Status: ' + response.status;
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = 'Error loading categories';
                resultsDiv.textContent = error.message;
            }
        }
        
        testCategories();
    </script>
</body>
</html>
