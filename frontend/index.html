    <!-- Detection Animation Styles -->
    <style>
        /* Detection Animation Overlay */
        .detection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .detection-overlay.active {
            opacity: 1;
        }
        
        /* Sliding Detector */
        .sliding-detector {
            position: absolute;
            font-size: 2em;
            z-index: 1100;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
            pointer-events: none;
        }
        
        .sliding-detector.active {
            opacity: 1;
            transform: scale(1);
        }
        
        .sliding-detector.analyzing {
            animation: detectorPulse 2s ease-in-out infinite;
        }
        
        @keyframes detectorPulse {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.3);
                filter: brightness(1.5);
            }
        }
        
        /* Detection Progress Indicator */
        .detection-progress-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: var(--accent-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            border: 1px solid var(--accent-color);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1200;
        }
        
        .detection-progress-overlay.active {
            opacity: 1;
        }
        
        .detection-progress-overlay .progress-dots {
            animation: progressDots 1.5s infinite;
        }
        
        @keyframes progressDots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .detection-progress-overlay .progress-dots::after {
            content: '.';
            animation: progressDots 1.5s infinite;
        }
    </style>

    <!-- Map Visualization for LiDAR support -->
    <script src="js/map-visualization.js"></script>
    <script>
        console.log('INLINE SCRIPT: Testing if scripts load at all');
        
        // Track overlays to prevent duplicates
        window.snapshotOverlays = window.snapshotOverlays || new Map();
        
        // Simple snapshot function that tries different levels
        window.showHighestAvailableLidarSnapshot = async function(taskId, bounds) {
            console.log('[INLINE SNAPSHOT] Called for task:', taskId, 'bounds:', bounds);
            
            // Get map reference
            const map = window.reArchaeologyApp && window.reArchaeologyApp.map;
            if (!map) {
                console.warn('[INLINE SNAPSHOT] No map available');
                return;
            }
            
            // Check if overlay already exists and is still on the map
            const existingOverlay = window.snapshotOverlays.get(taskId);
            if (existingOverlay && map.hasLayer(existingOverlay)) {
                console.log('[INLINE SNAPSHOT] Overlay already exists for task:', taskId, 'skipping');
                return; // Don't recreate if it already exists
            }
            
            // Remove existing overlay only if it exists but not on map
            if (existingOverlay) {
                console.log('[INLINE SNAPSHOT] Cleaning up stale overlay for task:', taskId);
                window.snapshotOverlays.delete(taskId);
            }
            
            // Try levels from highest (3) to lowest (0)
            for (let level = 3; level >= 0; level--) {
                const pngUrl = `https://storage.googleapis.com/re_archaeology/tasks/${taskId}/snapshots/level_${level}_color.png`;
                console.log(`[INLINE SNAPSHOT] Checking level ${level}:`, pngUrl);
                
                try {
                    // Check if image exists with HEAD request
                    const response = await fetch(pngUrl, { method: 'HEAD' });
                    if (response.ok) {
                        console.log(`[INLINE SNAPSHOT] Found snapshot at level ${level}, creating overlay`);
                        
                        // Create Leaflet image overlay
                        const southWest = L.latLng(bounds[0][0], bounds[0][1]);
                        const northEast = L.latLng(bounds[1][0], bounds[1][1]);
                        const imageBounds = L.latLngBounds(southWest, northEast);
                        
                        console.log(`[INLINE SNAPSHOT] Image bounds:`, {
                            southWest: [bounds[0][0], bounds[0][1]],
                            northEast: [bounds[1][0], bounds[1][1]],
                            center: imageBounds.getCenter(),
                            currentMapView: map.getBounds()
                        });
                        
                        const overlay = L.imageOverlay(pngUrl, imageBounds, {
                            opacity: 1.0, // Make it fully opaque for testing
                            interactive: false,
                            zIndex: 2000, // Higher z-index to ensure it's on top
                            className: 'lidar-snapshot-overlay'
                        });
                        
                        // Add error handling
                        overlay.on('load', function() {
                            console.log(`[INLINE SNAPSHOT] Image loaded successfully for task ${taskId} at level ${level}`);
                        });
                        
                        overlay.on('error', function(e) {
                            console.error(`[INLINE SNAPSHOT] Image failed to load for task ${taskId} at level ${level}:`, e);
                        });
                        
                        overlay.addTo(map);
                        window.snapshotOverlays.set(taskId, overlay);
                        console.log(`[INLINE SNAPSHOT] Overlay added to map for task ${taskId} at level ${level}`);
                        
                        // Disabled automatic zoom - let user navigate manually
                        // if (window.snapshotOverlays.size === 1) {
                        //     setTimeout(() => {
                        //         map.fitBounds(imageBounds, { padding: [50, 50] });
                        //         console.log(`[INLINE SNAPSHOT] Map zoomed to first snapshot bounds for task ${taskId}`);
                        //     }, 1000);
                        // }
                        
                        return level; // Success, return the level found
                    }
                } catch (error) {
                    console.log(`[INLINE SNAPSHOT] Level ${level} not available for task ${taskId}`);
                }
            }
            
            console.warn(`[INLINE SNAPSHOT] No snapshot found for task ${taskId} at any level`);
            return -1;
        };
        
        console.log('[INLINE SCRIPT] showHighestAvailableLidarSnapshot function created');
    </script>
