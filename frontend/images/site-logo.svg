<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Archaeology site symbol with layers representing stratigraphy -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#logoGradient)" stroke="#fff" stroke-width="1"/>
  
  <!-- Archaeological layers (stratigraphy) -->
  <rect x="4" y="20" width="24" height="3" fill="#8B4513" opacity="0.8"/>
  <rect x="4" y="17" width="24" height="2" fill="#CD853F" opacity="0.8"/>
  <rect x="4" y="15" width="24" height="2" fill="#D2B48C" opacity="0.8"/>
  
  <!-- Ancient structure/ruins -->
  <rect x="8" y="8" width="3" height="7" fill="#fff" opacity="0.9"/>
  <rect x="13" y="6" width="3" height="9" fill="#fff" opacity="0.9"/>
  <rect x="18" y="10" width="3" height="5" fill="#fff" opacity="0.9"/>
  <rect x="23" y="12" width="3" height="3" fill="#fff" opacity="0.9"/>
  
  <!-- RE symbol in corner -->
  <text x="24" y="8" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#fff">RE</text>
</svg>
